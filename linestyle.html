<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linestyle</title>
    <style>
        li{
            text-align: center;
            list-style: circle inside url(images.png); 
            /* list-style:circle; */
            /* In List style inside means center and outside means left side 
            MDN references */
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Carrot</li>
    </ul>
</body>
</html>
